<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vive CABA</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="shortcut icon" href="images/bue.png" type="image/x-icon">
</head>
<body>

    <section class="header">
        <img src="images/escu.png" alt="Escudo de buenos aires">
        <div><a href="#inicio">Inicio</a></div>
        <div><a href="#recorridos">Recorridos</a></div>
        <div><a href="#reseñas">Reseñas</a></div>
        <div><a href="#contacto">Contacto</a></div>        
    </section>

    <br><br><br><br><br><br><br><br><br>
    <div id="inicio">
        <div class="ini">
            <h1 class="textini">Inicio</h1>
        </div>
    </div>

    <br><br><br><br><br><br><br><br>
    <div id="recorridos">
        <div class="reco">
            <h1 class="texreco">Recorridos</h1>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br>
    <div id="reseñas">
        <div class="reseña">
            <h1 class="textrese">Recorridos</h1>
        </div>
    </div>


    <br><br><br><br><br><br><br><br><br>
    <div id="contacto">
        <div class="conta">
            <h1 class="texcon">Contacto</h1><br><br><br>
        </div>
    </div>
    
    <form class="formu">

        <label for="firstame">Nombre</label>
        <input id="firstname" type="text" required><br><br>
        <label for="lastname">Apellido</label>
        <input id="lastname" type="text"><br><br>

        <label for="dni">Documento</label> 
        <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==8) return false;" />
        <br><br>

        <p>Dejanos unos comentarios</p>

        <textarea name="comment" id="" cols="30" rows="10" placeholder="Puede escribirnos aquí..."></textarea>
        <br>
        <input type="submit" value="Submit"> 
        <input type="reset" value="Reset"> 
    </form>
        
</body>
</html>
